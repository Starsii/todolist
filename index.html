<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <section class="widgets">
        <div class="date">
            <div class="daydisplay">
                <h3 id="day" class="day"></h3>
                <p id="numberDay" class="numberDay"></p>
            </div>
            <p id="month"></p>
        </div>

        <div class="task-left" id="task-left">
            <h3 id ="left-count">0</h3>
            <p>Task Left</p>
        </div>

        <div class="task-done">
            <h3 id="completed-count">0</h3>
            <p>Task Done</p>
        </div>
    </section>

    <section class="create-task">
        <div id="form">
            <input type="text" name="task" class="input" id="userInput" placeholder="Add Task">
            <button id="btn"> Create </button>
        </div>
    </section>


    <section class="tasks-list">
        <h2 class="todo-heading">To Do</h2>
    </section>

    <section class="completed-task">
        <h2 class="completed-task-heading">Completed</h2>
    </section>
</body>
</html>
<script src="script.js"></script>
